<div class="vertical-center-flex">
    <div class="login-container center-block">
        <div class="panel panel-primary boxshadow">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-lock"></span> {{translationService.getTranslation("app.Login")}}:
                <button *ngIf="isModal" type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="panel-body">
                <div class="col-md-8 col-md-offset-2">
                    <form *ngIf="formResetToggle" class="form-horizontal login" name="loginForm" #f="ngForm" novalidate
                          (ngSubmit)="f.form.valid ? login() :
                          (!email.valid && showErrorAlert(translationService.getTranslation('app.EmailIsRequired'), translationService.getTranslation('app.ValidEmailRequest')));
                          (!password.valid && showErrorAlert(translationService.getTranslation('app.PasswordIsRequired'), translationService.getTranslation('app.ValidPasswordRequest')))">
                        <div class="form-group has-feedback">
                            <label class="control-label col-md-2" for="login-email">{{translationService.getTranslation("app.Email")}}:</label>
                            <div class="col-md-10" [ngClass]="{'has-success': f.submitted && email.valid, 'has-error' : f.submitted && !email.valid}">
                                <input type="text" id="login-email" name="email" placeholder="{{translationService.getTranslation('app.EnterEmailOrUsername')}}" class="form-control" [(ngModel)]="userLogin.email" #email="ngModel" required />
                                <span *ngIf="f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': email.valid, 'glyphicon-remove' : !email.valid}" aria-hidden="true"></span>
                                <span class="errorMessage" *ngIf="f.submitted && !email.valid">
                                    {{translationService.getTranslation("app.EmailIsRequired")}}
                                </span>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label class="control-label col-md-2" for="login-password">{{translationService.getTranslation("app.Password")}}:</label>
                            <div class="col-md-10" [ngClass]="{'has-success': f.submitted && password.valid, 'has-error' : f.submitted && !password.valid}">
                                <input type="password" id="login-password" name="password" placeholder="{{translationService.getTranslation('app.EnterPassword')}}" class="form-control" [(ngModel)]="userLogin.password" #password="ngModel" required />
                                <span *ngIf="f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': password.valid, 'glyphicon-remove' : !password.valid}" aria-hidden="true"></span>
                                <span class="errorMessage" *ngIf="f.submitted && !password.valid">
                                    {{translationService.getTranslation("app.PasswordIsRequired")}}
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="checkbox">
                                    <label><input type="checkbox" name="rememberMe" [(ngModel)]="userLogin.rememberMe"> {{translationService.getTranslation("app.RememberMe")}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button type="submit" class="btn btn-primary" [disabled]="isLoading"><i *ngIf="isLoading" class='fa fa-circle-o-notch fa-spin'></i> {{isLoading ? translationService.getTranslation("app.LogginIn") : translationService.getTranslation("app.Login")}}</button>
                            </div>
                        </div>

                        <!--<div *ngIf="!isModal" class="col-md-12">
                            <hr class="separator-hr" />
                        </div>

                        <div *ngIf="!isModal" class="col-md-12 last-control-group">
                            <span>Don't have an account?</span><a href="javascript:;" class="btn btn-link" (click)="signUp()">Sign Up</a>
                        </div>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
